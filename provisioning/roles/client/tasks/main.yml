---
# This is a role for setting up the client.
- name: Create alias for server
  lineinfile:
    path: '/etc/hosts'
    line: '192.168.20.5 server'

- name: Install packages
  apt:
    pkg:
     - nmap
     - git
     - python3.8
     - python3-pip
     - apache2
     - net-tools
     - python2-minimal
    update_cache: yes

# lab 14
- name: Install Conda
  block:
    - name: Download anaconda
      get_url:
        url: https://repo.anaconda.com/archive/Anaconda3-2023.07-1-Linux-x86_64.sh
        dest: /tmp/install-anaconda.sh
        mode: 0550
    - name: Create conda folder
      become: True
      file:
        path: /opt/anaconda3
        state: directory
        owner: client
        mode: 755
        recurse: yes
    - name: Run the installer
      shell: /tmp/install-anaconda.sh -b -u -p /opt/anaconda3
    - name: Remove the installer
      file:
        state: absent
        path: /tmp/install-anaconda.sh
    - name: Add anaconda bin to path
      become: True
      shell: echo 'export PATH=/opt/anaconda3/bin:$PATH' >> /etc/profile
    - name: conda - read permission for all
      become: True
      file:
        path: /opt/anaconda3
        mode: +r
        recurse: yes
    - name: conda - execution permission for all
      become: True
      file:
        path: /opt/anaconda3/bin
        mode: +x
        recurse: yes

- name: Install sslstrip
  git:
    repo: https://github.com/moxie0/sslstrip.git
    dest: /home/user/sslstrip/

- name: activate conda
  shell: source /opt/anaconda3/bin/activate
  args:
    chdir: /home/user/sslstrip/

- name: create sslstrip env
  shell: conda create -n sslstrip python=2.7 service_identity pyOpenSSL Twisted
  args:
    chdir: /home/user/sslstrip/

- name: conda active sslstrip
  shell: conda activate sslstrip
  args:
    chdir: /home/user/sslstrip/

- name: Run sslstrip
  shell: python setup.py install
  args:
    chdir: /home/user/sslstrip/

...
