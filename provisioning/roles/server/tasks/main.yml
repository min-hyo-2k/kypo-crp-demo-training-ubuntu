---
# This is a role for setting up the server.

- name: Add user and set password
  user:
    name: '{{ username }}'
    password: '{{ password | password_hash(''sha512'') }}'
    shell: '/bin/bash'

- name: Install packages
  apt:
    pkg:
     - telnetd
     - wget
    update_cache: yes

- name: Change Telnet port
  replace:
    path: /etc/services
    regexp: '23/tcp'
    replace: '{{ telnet_port }}/tcp'

# xinetd must be installed after changing the Telnet port
- name: Install xinetd package
  apt:
    name: xinetd

- name: Create privilege escalation vulnerability
  lineinfile:
    path: /etc/sudoers
    line: '{{ username }} ALL=(ALL) /usr/bin/less /home/{{ username }}/flag.txt'

- name: Place flag
  copy:
    dest: '/home/{{ username }}/flag.txt'
    owner: '{{ username }}'
    content: "{{ flag }}\n"
    mode: '0600'

- name: Create alias for client
  lineinfile:
    path: '/etc/hosts'
    line: '192.168.50.5 client'

- name: Cron job for get malicious file
  cron:
   name: "movie file"
   minute: "1"
   job: "if [ ! -f /home/{{ username }}/movie.exe ]; then wget -O /home/{{ username }}/movie.exe http://192.168.30.5/movie.exe; fi"
...
