name: kypo-crp-demo-training-ubuntu

hosts:
  - name: client
    base_box: 
      image: ubuntu-focal-x86_64
      man_user: ubuntu
    flavor: standard.small

routers:
  - name: router
    base_box:
      image: debian-9-x86_64
      man_user: debian
    flavor: standard.small

networks:
  - name: client-switch
    cidr: 192.168.30.0/24

net_mappings:
    - host: client
      network: client-switch
      ip: 192.168.30.5

router_mappings:
    - router: router
      network: client-switch
      ip: 192.168.30.1

groups: []
