name: kypo-crp-demo-training-ubuntu

hosts:
  - name: server
    base_box: 
      image: ubuntu-focal-x86_64
      man_user: ubuntu
    flavor: standard.small

  - name: client
    base_box: 
      image: ubuntu-focal-x86_64
      man_user: ubuntu
    flavor: standard.small

routers:
  - name: router
    base_box:
      image: debian-9-x86_64
      man_user: debian
    flavor: standard.small

networks:
  - name: server-switch
    cidr: 192.168.40.0/24
    accessible_by_user: True

  - name: client-switch
    cidr: 192.168.50.0/24

net_mappings:
    - host: server
      network: server-switch
      ip: 192.168.40.5
    - host: client
      network: client-switch
      ip: 192.168.50.5

router_mappings:
    - router: router
      network: server-switch
      ip: 192.168.40.1
    - router: router
      network: client-switch
      ip: 192.168.50.1

groups: []
